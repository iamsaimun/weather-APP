<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="full--form">
          <form>
            <input
              class="city--input"
              name="city"
              placeholder="Enter City Name"
              type="search"
            />
            <input class="submit" type="submit" />
          </form>
        </div>
        <div class="weatherWindow--1">
          <img src="/images/sun.PNG" alt="sun img" id="weather_image" />
          <p id="temp">0</p>
          <p id="city--name">Rajshahi</p>
        </div>
        <div class="weatherWindow--2">
          <div class="humidity">
            <div class="humidity--img">
              <img src="/images/hum.PNG" alt="hum img" id="hum_image" />
            </div>
            <div class="humidity--text">
              <h3 class="hum--txt">Humidity</h3>
              <p class="hum--value">00%</p>
            </div>
          </div>
          <div class="wind">
            <div class="wind--img">
              <img src="/images/wind.PNG" alt="wind img" id="wind_image" />
            </div>
            <div class="wind--text">
              <h3 class="wind--txt">Wind Speed</h3>
              <p class="wind--value">00 km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
